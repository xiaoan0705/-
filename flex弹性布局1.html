<!DOCTYPE html>
<html>
<head>
	<title>flex弹性布局</title>
	<meta charset="utf-8">
</head>
<style type="text/css">
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		list-style: none;
	}
	.container{
		display: flex;
		flex-direction:column;
		height: 100vh;/*vh占据屏幕高度*/
	}
	header{
		height: 100px;
		background: red;
	}
	main{
		flex-grow: 1;
		overflow: auto;
	}
	footer ul{
		display: flex;
		height:100px;
	}
	footer ul li{
		width:25%;
		height: 100%;
		background: red;
		border:solid 1px black;
	}
</style>
