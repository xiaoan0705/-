	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.tab{
				border:solid 1px grey;
			}
			table tr:nth-child(2n){
				background: grey;
			}
			table tr:nth-child(2n+1){
				background: white;
			}
			table tr:hover{
				background: yellow;
			}
			table tr td{
				width: 100px;
				text-align: center;
				border:solid 1px grey;
			}
		</style>
	</head>
	<body>
		<table class="tab">
