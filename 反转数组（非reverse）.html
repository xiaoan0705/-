			/*新建数组，使用unshift()依次往前插*/
			function reverseArr(arr){
				var temp=[];
				for(var i=0;i<arr.length;i++){
					temp.unshift(arr[i]);
				}
				alert(temp);
			}
			var array=[1,4,2,5,3,23];
			reverseArr(array);
		</script>
