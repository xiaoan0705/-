<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组去重</title>
		<script>
			var arr1 =[1,2,2,2,3,3,3,4,5,6];
   			var arr2 = [];
			for(var i = 0,len = arr1.length; i< len; i++){
				 /*indexOf()如果要检索的字符串值没有出现，则该方法返回-1 。*/
   				 if(arr2.indexOf(arr1[i]) < 0){ 

        				arr2.push(arr1[i]);
    				}
				}
				document.write(arr2); // 1,2,3,4,5,6
		</script>
	</head>
	<body>
	</body>
</html>
