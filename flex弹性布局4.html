<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>父元素对齐</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.parent{
			display: flex;
			justify-content: center;
			align-items: center;
			background: gray;
			height: 100vh;/*view height 撑开为屏幕显示高度*/
		}
		.child{
			border: solid 1px red;
			background: wheat;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child">
			该页面设置水平和垂直居中<br />
			不需要设置宽度<br />
			也不需要设置高度
		</div>
	</div>
</body>
</html>
