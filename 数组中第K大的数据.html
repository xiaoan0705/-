<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>输出数组中第K大的数据</title>
	</head>
	<body>
		<script>
			function find(arr,k){
				var left=[];
				var right=[];
				var len=arr.length;
				var midIndex;
				if(len%2==0){
					midIndex=Math.floor((len-1)/2);
				}
				else{
					midIndex=Math.floor(len/2);
				}
				var mid=arr.splice(midIndex,1);

				for(var i=0;i<arr.length;i++){
					if(arr[i]<mid){
						left.push(arr[i]);
					}
					else if(arr[i]>mid){
						right.push(arr[i]);
					}
				}

				var temp=right.length+1;
				if(temp==k){
					alert(mid);
				}
				else if(temp>k){
					return find(right,k);
				}
				else{
					return find(left,k-temp);
				}
				
			}
			var array=[1,3,4,2,6,5];
			find(array,5);
		</script>
	</body>
</html>
