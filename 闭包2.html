<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function box1(){
		    var arr = [];
		    for(var i=0;i<5;i++){
		        arr[i] = function(){
		            return i;       //由于这个闭包的关系，他是循环完毕之后才返回，最终结果是4++是5
		        }                   //这个匿名函数里面根本没有i这个变量，所以匿名函数会从父级函数中去找i，
		    }                       //当找到这个i的时候，for循环已经循环完毕了，所以最终会返回5
		    return arr;
		}
			alert(box1()[0]());  
			
			function add(){
				var func=[];
				for(var i=0;i<10;i++){
					func[i]=(function(num){
						return num;
					})(i);
				}
				return func;
			}
			for(var i=0;i<10;i++){
				alert(add()[i]);
			}
		</script>
	</head>
	<body>
	</body>
</html>
