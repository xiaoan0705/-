<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>call()和apply()的区别</title>
		<script> 
			//call()
			var value="global对象";			
			function obj(){
				this.value="对象！";
			}
			function func1(a,b){
				alert(this.value);
			}
			修改
			window.func1();
			func1.call(window,3,4);
			func1.call(obj());
			
			
			
			//apply()
			function print(a, b, c, d){  
			  alert(a + b + c + d);  
			}  
			function example(a, b , c , d){  
			 //用call方式借用print,参数显式打散传递  
			 print.call(this, a, b, c, d);  
			 //用apply方式借用print, 参数作为一个数组传递,  
			 //这里直接用JavaScript方法内本身有的arguments数组  
			 print.apply(this, arguments);  
			 //或者封装成数组  
			 print.apply(this, [a, b, c, d]);  
			}  
			//下面将显示”智学无忧”  
			example("智" , "学" , "无", "忧"); 
		</script>  
	</head>
	<body>
	</body>
</html>
