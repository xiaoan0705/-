<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function atoA(){
				var num="i am a good boy";
				var str=num.split("");
				str[0]=str[0].toUpperCase();
				for(var i=0;i<str.length-1;i++){
					if(str[i]==" "){
						str[i+1]=str[i+1].toUpperCase();
					}
				}
				str=str.join("");
				alert(str);
			}
			
		</script>
	</head>
	<body>
		<input type="button" value="点我" onclick="atoA()">
	</body>
</html>
