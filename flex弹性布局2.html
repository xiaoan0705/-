<!DOCTYPE html>
<html>
<head>
	<title>对齐方式</title>
	<meta charset="utf-8">
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
		list-style: none;
	}
	ul{
		display: flex;
		flex-wrap: wrap;
		justify-content: space-between;
		margin: 0 auto;
		width: 520px;
		background: grey;
		
	}
	li{
		width: 100px;
		height: 100px;
		border: solid 1px red;
		margin: 10px 0;
	}
</style>
</head>

<body>
<ul>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
</body>
</html>
