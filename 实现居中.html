<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实现水平、垂直居中</title>
		<style>
			.par{
				width:500px;
				height:500px;
				position: relative;
				background: blue;
			}
			.child{
				width:200px;
				height:200px;
				background: red;
				position: absolute;/*absolute相对于父元素的位置*/
				top:50%;
				left:50%;
				margin-left: -100px;
				margin-top: -100px;
			}
		</style>
		
	</head>
	<body>
		<div class="par">
			<div class="child"></div>
		</div>
	</body>
</html>
