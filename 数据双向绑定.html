<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数据双向绑定</title>
		
		<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl">
			输入：<input ng-model="name">
			<h1>你输入了：{{name}}</h1>
		</div>
		
		<script>
			var app=angular.module('myApp',[]);
			app.controller('myCtrl',function($scope){
				$scope.name="test";
			});
		</script>

	</body>
</html>
